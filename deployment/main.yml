---
- name: Deploy software
  hosts: nuc
  tasks:
  - name: Sync local code
    synchronize:
      src: ../../
      dest: ~/exp-code
      delete: yes
      recursive: yes
      rsync_opts:
      - "--no-motd"
      - "--exclude=.git"
      - "--exclude=data"

  - name: Install required packages
    apt: name="{{ item }}" state=present
    with_items:
     - wpasupplicant
     - hostapd
     - tcpdump
     - python3-setuptools
     - python3-pip
     - iperf3
     - netperf
     - dtach
    become: yes

  - name: Set regulatory domain to DE
    command: iw reg set DE
    become: yes

  - name: Unblock wifi
    command: rfkill unblock wifi
    become: yes
    failed_when: false

  - name: Check wireless devices
    raw: iw dev | grep Interface
    changed_when: false
    register: wdevs

  - name: Show wireless devices
    debug: var=wdevs.stdout_lines
